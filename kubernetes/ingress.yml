apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
spec:
  rules:
  - http:
      paths:
      # Ruta para la aplicaci√≥n legacy
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: apps-service
            port:
              number: 5000
      # Ruta para el microservicio
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: apps-service
            port:
              number: 5001
